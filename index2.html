<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a State</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .state-button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .state-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>340B Program - Select a State</h1>
    <p>Select a state below to view its contract pharmacy relationships:</p>
    <div>
        <button class="state-button" onclick="navigateTo('NY')">New York</button>
        <button class="state-button" onclick="navigateTo('MA')">Massachusetts</button>
        <button class="state-button" onclick="navigateTo('OR')">Oregon</button>
        <button class="state-button" onclick="navigateTo('NE')">Nebraska</button>
    </div>
    <script>
        function navigateTo(state) {
            // Navigate to the corresponding state graph
            window.location.href = `graph_${state}.html`;
        }
    </script>
</body>
</html>
